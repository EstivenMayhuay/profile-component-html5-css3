<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMCODY - Profile Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <div class="app">
    <div class="bubble bubble--left"></div>
    <div class="bubble bubble--right"></div>  

    <div class="cardContent">
      <div class="cardContent__top">
        <img src="/img/unnamed.gif" alt="Estiven Mayhuay" width="98">
      </div>

      <div class="cardContent__info">
        <h1 class="personalInfo">
          <span class="name">Estiven Mayhuay</span>
          <span class="age">23</span>
        </h1>
        <p class="city">Peru</p>
      </div>

      <div class="cardContent__followers">
        <ul class="itemsContent">
          <li class="items items--followers">
            <h2>80K</h2>
            <span>Followers</span>
          </li>
          <li class="items items--followers">
            <h2>803K</h2>
            <span>Likes</span>
          </li>
          <li class="items items--followers">
            <h2>1.4K</h2>
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
